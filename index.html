<!DOCTYPE html>
<meta charset="utf-8">
<head>
<title>Segmentation Explorer</title>
  <script>
    var jQuery = require('jquery');
    window.jQuery = window.$ = jQuery;
    var d3 = require('d3');
    window.d3 = d3;
    require('./static/js/external/jquery-ui.min.js');
    require('./static/js/external/bootstrap.min.js');
    window.dragula = require('./static/js/external/dragula.min.js');
  </script>

  <link rel="stylesheet" type="text/css" href="./static/css/external/jquery-ui.min.css">
  <link rel="stylesheet" type="text/css" href="./static/css/external/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="./static/css/external/bootstrap-theme.min.css">
  <link rel="stylesheet" type="text/css" href="./static/css/external/dragula.min.css">
  <link rel="stylesheet" type="text/css" href="./static/css/gui.css">
  <link href="https://fonts.googleapis.com/css?family=Bowlby+One+SC|Open+Sans" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-default navbar-fixed-top" id="main-nav">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="col-sm-1">
        <div class="navbar-header">
        <!-- <a class="title-light navbar-brand">seg</a> -->
        <a class="navbar-brand" id="title-text" href="#">Mentat</a>
        <!-- <a class="title-light navbar-brand">ion</a> -->
        </div>
      </div>
      <div class="col-sm-3">
        <div class="file-input">
          <input type="text" class="form-control" id="input-dir-input" placeholder="Select batch folder...">
        </div>
      </div>
      <div class="col-sm-3">
        <div class="input-group file-input">
          <label class="input-group-btn">
            <span class="btn btn-warning">
              Browse&hellip; <input type="file" style="display: none;" multiple>
            </span>
          </label>
          <input type="text" class="form-control" id="sample-input" placeholder="Select sample image...">
        </div>
      </div>
      <div class="col-sm-3">
        <div class="file-input">
          <input type="text" class="form-control" id="output-dir-input" placeholder="Select output folder...">
        </div>
      </div>
      <div class="col-sm-2" id="run-button-menu">
        <span class="btn btn-warning pull-left" id="run-button">Run Samples <span class="glyphicon glyphicon-play" aria-hidden="true" id="batch-glyph"></span>
         </span>
        <span class="btn btn-warning pull-right" id="run-batch-button">Run Batch <span class="glyphicon glyphicon-duplicate" aria-hidden="true" id="batch-glyph"></span> </span>
      </div>
      <!-- <div class="col-sm-1">
        <div class="collapse navbar-collapse pull-right" id="run-batch-button">
          <button type="button" id='help-button' class="btn btn-default pull-right" data-toggle="modal" data-target="#myModal">
            Help <span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span>
          </button>
        </div>
      </div> -->
    </div><!-- /.container-fluid -->
  </nav>
  <!-- Modal -->
  <div id="myModal" class="modal fade">
      <div class="modal-dialog">
          <div class="modal-content">
              <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
              </div>
              <div class="modal-body">
                  <h3> General </h3>
              </div>
              <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              </div>
          </div>
      </div>
  </div>
<!-- BODY DIV -->
<div class="container-fluid dashboard-container">
  <div class="row full-row">
    <div class="col-sm-2" id="kernel-tray">
      <div class="outer-kernel-tray">
        <div class="panel-group" id="accordion">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h4 class="panel-title">
                <a data-toggle="collapse" data-parent="#accordion" href="#collapse1">Filters</a>
              </h4>
            </div>
            <div id="collapse1" class="panel-collapse collapse">
              <h1>FUCKOFF</h1>
            </div>
          </div>

          <div class="panel panel-default">
            <div class="panel-heading">
              <h4 class="panel-title">
                <a data-toggle="collapse" data-parent="#accordion" href="#collapse2">Morphology</a>
              </h4>
            </div>
            <div id="collapse2" class="panel-collapse collapse">
            </div>
          </div><!-- panel -->

          <div class="panel panel-default">
            <div class="panel-heading">
              <h4 class="panel-title">
                <a data-toggle="collapse" data-parent="#accordion" href="#collapse3">Transform</a>
              </h4>
            </div>
            <div id="collapse3" class="panel-collapse collapse">
            </div>
          </div><!-- panel -->

        </div> <!-- accordion -->
      </div>
    </div>
    <div class="col-sm-2" id="pipeline-tray">
      <h1 class="pipeline-title">Pipeline </h1>
      <svg class="arrow-svg">
        <defs>
            <marker id="arrow" markerWidth="10" markerHeight="10" refx="0" refy="3" orient="auto" markerUnits="strokeWidth">
              <path d="M0,2 L0,4 L2,3 z" fill="#e0e0e0" />
            </marker>
          </defs>
      </svg>
      <div class="pipeline-inner-tray" id="pipeline-inner-tray">
      </div>
    </div>
    <div class="col-sm-8" id="demo-tray">
      <div class="sample-tray">
        <img class="sample-img" src=''>
      </div>
    </div>
  </div> <!-- ROW -->
</div>
<script>
  var gui = require('./static/js/gui.js');
  gui.draw_gui();
</script>
</body>
